<!DOCTYPE html>
<html>
    <head>
        <title>Simple Timer Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container" style="margin-top: 25px;">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <form method="post" class="form-horizontal" action="/TimerService/Validate">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <h2 style="margin: 0px;">Login to use Timer Service</h2>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email : </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" name="email" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Password : </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="password" required="required"/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer clearfix">
                                <a href="register.html" class="btn btn-info">Not a member? Register now!</a>
                                <button type="submit" class="btn btn-success pull-right">Login!</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        <script src="jquery/jquery-3.1.0.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
